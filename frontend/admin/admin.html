<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - User List</title>
    <link rel="stylesheet" href="adminStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registered Players</h1>
      <ol id="user-list" class="user-list"></ol>
    </div>

   <script>
fetch("https://tournament-registration-2.onrender.com/registrations")
  .then((res) => res.json())
  .then((data) => {
    const list = document.getElementById("user-list");
    data.forEach((user, index) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span class="badge">${index + 1}</span>
        <strong>${user.firstName} ${user.lastName}</strong>
        <span class="nickname">(${user.nickName})</span>
        <button class="delete-btn">Delete</button>
      `;
      li.classList.add("user-item");
      li.onclick = (e) => {
        // Prevent opening detail if delete button is clicked
        if (e.target.classList.contains("delete-btn")) return;
        window.open(`user-detail.html?id=${user._id}`, "_blank");
      };
      li.querySelector(".delete-btn").onclick = function (e) {
        e.stopPropagation();
        if (confirm("Are you sure you want to delete this user?")) {
          fetch(`https://tournament-registration-2.onrender.com/registrations/${user._id}`, {
            method: "DELETE",
          })
            .then((res) => {
              if (res.ok) {
                li.remove();
              } else {
                alert("Failed to delete user.");
              }
            })
            .catch(() => alert("Failed to delete user."));
        }
      };
      list.appendChild(li);
    });
  })
  .catch((err) => {
    console.error("Error fetching users:", err);
  });
</script>
  </body>
</html>
