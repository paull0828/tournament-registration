<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f5f7fa;
        padding: 30px 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.3s ease-in-out;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .value {
        margin-bottom: 16px;
        font-size: 15px;
        color: #444;
      }

      .label {
        display: block;
        font-weight: 600;
        color: #222;
        margin-bottom: 4px;
      }

      a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 500px) {
        .container {
          padding: 20px;
        }

        .value {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>User Details</h2>
      <div id="details">Loading...</div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const details = document.getElementById("details");

      if (id) {
        fetch(
          `https://tournament-registration-1.onrender.com/registrations/${id}`
        )
          .then((res) => res.json())
          .then((user) => {
            details.innerHTML = `
          <div class="value"><span class="label">First Name:</span> ${
            user.firstName
          }</div>
          <div class="value"><span class="label">Last Name:</span> ${
            user.lastName
          }</div>
          <div class="value"><span class="label">Nick Name:</span> ${
            user.nickName
          }</div>
          <div class="value"><span class="label">Phone:</span> ${
            user.phone
          }</div>
          <div class="value"><span class="label">Role:</span> ${user.role}</div>
          <div class="value"><span class="label">Payment Method:</span> ${
            user.paymentMethod
          }</div>
          <div class="value"><span class="label">Player Type:</span> ${
            user.playerType
          }</div>
          <div class="value"><span class="label">Status:</span> ${
            user.status
          }</div>
          <div class="value"><span class="label">Receipt:</span> 
            ${
              user.receipt
                ? `<a href="https://tournament-registration-1.onrender.com/${user.receipt}" target="_blank">View Receipt</a>`
                : "N/A"
            }
          </div>
        `;
          })
          .catch(() => {
            details.textContent = "User not found.";
          });
      } else {
        details.textContent = "No user selected.";
      }
    </script>
  </body>
</html>
